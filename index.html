<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link rel="stylesheet" href="./pages/index.css"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="f67baba033a99cb899a6.svg" alt="Логотип 'Место'" class="header__logo" draggable="false"></header><main class="main"><section class="profile"><img alt="Аватар" class="profile__avatar" draggable="false"><div class="profile__info"><h1 class="profile__name">Имя</h1><p class="profile__interest">О себе</p><button class="profile__edit-btn btn" type="button" aria-label="Редактировать профиль"></button></div><button class="profile__add-btn btn" type="button" aria-label="Добавить фото"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__info">© 2023 Mesto Russia</p></footer><div class="popup popup_type_profile"><div class="popup__container"><form class="form form_type_profile" name="edit-profile-form" novalidate><h2 class="form__header">Редактировать профиль</h2><input id="name-input" name="name" class="form__input form__input_type_name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="form__input-error name-input-error"></span> <input id="interest-input" name="interest" class="form__input form__input_type_interest" placeholder="О себе" required minlength="2" maxlength="200"> <span class="form__input-error interest-input-error"></span> <button class="form__save-btn btn" type="submit" aria-label="Сохранить">Сохранить</button></form><button class="popup__close-btn profile-close-btn btn" type="button" aria-label="Закрыть окно"></button></div></div><div class="popup popup_type_place"><div class="popup__container"><form class="form form_type_place" name="add-card-form" novalidate><h2 class="form__header">Новое место</h2><input id="
