<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo/mesto_logo.svg" alt="Логотип 'Место'" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/Jacques-Yves-Cousteau.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__interest">Исследователь океана</p>
                <button class="profile__edit-btn btn" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <button class="profile__add-btn btn" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="cards">
            <!--Место для размещения карточек-->
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <form class="form form_type_profile" name="edit-form">
                <h2 class="form__header">Редактировать профиль</h2>
                <input type="text" name="desc" class="form__input form__input_type_name" placeholder="Введите ваше имя">
                <input type="text" name="link" class="form__input form__input_type_interest" placeholder="Укажите, чем вы занимаетесь">
                <button class="form__save-btn btn" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>   
            <button class="popup__close-btn profile-close-btn btn" type="button" aria-label="Закрыть окно"></button>
        </div>
    </div>
    <div class="popup popup_type_place">
        <div class="popup__container">
            <form class="form form_type_place" name="edit-form">
                <h2 class="form__header">Новое место</h2>
                <input type="text" name="description" class="form__input form__input_type_desc" placeholder="Название" required>
                <input type="text" name="link" class="form__input form__input_type_link" placeholder="Ссылка на картинку" required>
                <button class="form__save-btn btn" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>   
            <button class="popup__close-btn place-close-btn btn" type="button" aria-label="Закрыть окно"></button>
        </div>
    </div>
    <div class="popup popup_type_img">
        <div class="popup__img-content">
            <img class="popup__img" src="-" alt="-">
            <p class="popup__caption"></p>
            <button class="popup__close-btn img-close-btn btn" type="button" aria-label="Закрыть окно"></button>
        </div>
    </div>
    <template class="card-template">
        <article class="card">
            <button class="card__remove-btn btn" aria-label="Удалить карточку"></button>
            <img class="card__img">
            <div class="card__info">
                <h2 class="card__desc"></h2>
                <button class="card__like-btn btn" aria-label="Отметить понравившееся фото"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
